services:
  audiomanipulator:
    build: .
    container_name: audiomanipulator
    
    # GPU support for RTX 4090 (legacy runtime format)
    runtime: nvidia
    
    volumes:
      - .:/app
      - ./checkpoints:/app/checkpoints
      - ./output:/app/output
      - ./audio_dataset:/app/audio_dataset
    
    working_dir: /app
    stdin_open: true
    tty: true
    
    environment:
      - PYTHONPATH=/app
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=all
