services:
  audiomanipulator:
    build: .
    container_name: audiomanipulator
    
    # GPU support for RTX 4090 (legacy runtime format)
    runtime: nvidia
    
    volumes:
      # 전체 프로젝트 마운트
      - .:/app
      # venv는 별도 볼륨으로 보존
      - audiomanipulator_venv:/app/venv
      # 데이터 디렉토리들
      - ./checkpoints:/app/checkpoints
      - ./output:/app/output
      - ./audio_dataset:/app/audio_dataset
    
    working_dir: /app
    stdin_open: true
    tty: true
    
    environment:
      - PYTHONPATH=/app
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=all

volumes:
  audiomanipulator_venv:
