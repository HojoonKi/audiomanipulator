services:
  audiomanipulator:
    build: .
    container_name: audiomanipulator
    
    # GPU support for RTX 3090/4090
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    volumes:
      - .:/home/audiomanipulator/app
      - ./checkpoints:/home/audiomanipulator/app/checkpoints
      - ./output:/home/audiomanipulator/app/output
      - ./audio_dataset:/home/audiomanipulator/app/audio_dataset:ro
    
    working_dir: /home/audiomanipulator/app
    stdin_open: true
    tty: true
    
    environment:
      - PYTHONPATH=/home/audiomanipulator/app
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all
